<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analyzer</title>
</head>
<body>
    <h1>Website Crawler and Content Analyzer</h1>
    <form action="/crawl" method="POST">
        <label for="url">Website URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Crawl Website</button>
    </form>

    <form action="/analyze" method="POST">
        <button type="submit">Analyze Content</button>
    </form>

    <div id="output"></div>
</body>
</html>
